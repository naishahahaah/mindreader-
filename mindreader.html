<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Mind Reader</title>

<link href="https://fonts.googleapis.com/css2?family=Nosifer&display=swap" rel="stylesheet">

<style>
*{
    margin:0;
    padding:0;
    box-sizing:border-box;
}

body{
    font-family:'Nosifer',cursive;
    background:black;
    color:white;
    height:100vh;
    display:flex;
    justify-content:center;
    align-items:center;
    overflow:hidden;
    text-align:center;
}

/* SHAKE EFFECT */
.shake{
    animation:shakeScreen 0.6s infinite;
}

@keyframes shakeScreen{
    0% { transform: translate(5px, 5px) rotate(0deg); }
    10% { transform: translate(-5px, -8px) rotate(-1deg); }
    20% { transform: translate(-10px, 0px) rotate(1deg); }
    30% { transform: translate(10px, 8px) rotate(0deg); }
    40% { transform: translate(5px, -5px) rotate(1deg); }
    50% { transform: translate(-5px, 8px) rotate(-1deg); }
    60% { transform: translate(-10px, 5px) rotate(0deg); }
    70% { transform: translate(10px, 5px) rotate(-1deg); }
    80% { transform: translate(-5px, -5px) rotate(1deg); }
    90% { transform: translate(5px, 8px) rotate(0deg); }
    100% { transform: translate(5px, -8px) rotate(-1deg); }
}

.page{
    position:absolute;
    width:100%;
    height:100%;
    display:none;
    justify-content:center;
    align-items:center;
    flex-direction:column;
}

.active{
    display:flex;
}

#page1{
    background:radial-gradient(circle at center, #120012, black);
}

#page1 h1{
    font-size:4rem;
    text-shadow:0 0 20px crimson, 0 0 40px purple;
}

button{
    margin-top:40px;
    padding:15px 40px;
    font-size:1.2rem;
    background:transparent;
    color:white;
    border:2px solid crimson;
    cursor:pointer;
    transition:0.3s;
}

button:hover{
    background:crimson;
}

input{
    padding:12px;
    font-size:1.2rem;
    background:black;
    color:white;
    border:2px solid white;
    text-align:center;
    margin-top:20px;
}

.hypno{
    position:fixed;
    top:0;
    left:0;
    width:100vw;
    height:100vh;
    background:repeating-radial-gradient(
        circle at center,
        black 0px,
        black 20px,
        white 20px,
        white 40px
    );
    animation:spin 3s linear infinite;
    z-index:-1;
}

@keyframes spin{
    from{transform:rotate(0deg);}
    to{transform:rotate(360deg);}
}

.big{
    font-size:5rem;
    margin-top:30px;
    text-shadow:0 0 30px red;
}
</style>
</head>

<body>

<div id="page1" class="page active">
    <h1>I CAN READ YOUR MIND</h1>
    <button onclick="goToInput()">click here</button>
</div>

<div id="page2" class="page">
    <h1>ENTER A NUMBER</h1>
    <input type="number" id="numberInput">
    <button onclick="startHypnosis()">ENTER</button>
</div>

<div id="page3" class="page">
    <div class="hypno"></div>
    <h1 style="color:red;">SCANNING YOUR THOUGHTS...</h1>
</div>

<div id="page4" class="page">
    <h1>I KNOW WHAT'S IN YOUR MIND</h1>
    <div id="finalNumber" class="big"></div>
</div>

<!-- Ghost ambience -->
<audio id="ghostSound" autoplay loop>
    <source src="https://cdn.pixabay.com/download/audio/2022/03/15/audio_8b3cfa1e34.mp3?filename=dark-ambience-113997.mp3" type="audio/mpeg">
</audio>

<!-- Faaa meme -->
<audio id="memeSound">
    <source src="https://www.myinstants.com/media/sounds/faaa.mp3" type="audio/mpeg">
</audio>

<script>
let userNumber="";

function goToInput(){
    document.getElementById("page1").classList.remove("active");
    document.getElementById("page2").classList.add("active");
}

function startHypnosis(){
    userNumber=document.getElementById("numberInput").value;
    if(!userNumber) return;

    document.getElementById("page2").classList.remove("active");
    document.getElementById("page3").classList.add("active");

    setTimeout(showResult,4500);
}

function showResult(){
    document.getElementById("page3").classList.remove("active");
    document.getElementById("page4").classList.add("active");

    document.getElementById("finalNumber").innerText="It's "+userNumber;

    // SHAKE SCREEN
    document.body.classList.add("shake");

    // Stop shaking after 2 seconds
    setTimeout(()=>{
        document.body.classList.remove("shake");
    },2000);

    document.getElementById("memeSound").play();
}
</script>

</body>
</html>
